<script>
// 获取奶茶的方法
function getTea(){
    return new Promise(function(resolve){
        setTimeout(() => {
            resolve("奶茶")
        },1000)
    }) 
}

function getHotpot(){
    return new Promise(function(resolve){
        setTimeout(() => {
            resolve("火锅")
        },2000)
    })
}

// async函数
async function getData(){
    // 直接获取resolve传递出来的异步数据。
    let hotPot = await getHotpot();
    console.log(hotPot);
    let tea = await getTea();
    console.log(tea);
}
getData();
