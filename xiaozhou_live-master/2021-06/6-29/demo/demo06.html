<script>
// fun(2)(3)(4)  //24
// fun(2)(3)(4)(5)(6) 2 * 3 * 4 * 5 * 6
// fun这个函数怎么写？


// 输入xxxx输出xxxx
const fun = (() => {
    let result = 1;
    function fn(m){
        result *= m;
        return fn;
    }
    Function.prototype.toString = function(){
        return result;
    }

    return fn
})()
alert(fun(2)(3)(4)(6));
