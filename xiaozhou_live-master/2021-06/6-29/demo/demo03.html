<body>
<script>
// ES6类的基本语法
class Cat {
    constructor(name,age){
        this.name = name;
        this.age = age;
    }
}
Cat.prototype.eat = function (){
    console.log("吃鱼")
}
let cat = new Cat("喵喵",2);
cat.eat();
</script>
