<script>
// 什么是原型？
// 每一个对象都有他的原型对象，他可以使用自己
//原型对象上的所有属性和方法。
// let cat = {
//     name:"喵喵"
// }
// cat.__proto__.eat = function(){
//     console.log("吃鱼")
// }
// cat.eat();

// 获取原型的方法：
// 1. 是通过对象的__proto__获取
// 2. 是通过构造函数的prototype属性拿到原型
// 3. 通过类的prototype属性

//面试题：构造函数中的this指向谁？
//指向new创建的对象
function Cat(name,age){
    this.name = name;
    this.age = age;
}

let cat = new Cat("喵喵",2);
Cat.prototype.eat = function(){
    console.log("吃鱼")
}
cat.eat();

// 原型的两种获取方式，以及原型的基本概念



</script>
