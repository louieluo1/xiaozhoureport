<script>
// 防抖：是只执行最后一次
// 节流：控制执行次数
// 节流的作用：控制高频事件执行次数

window.onscroll = throttle(function(){
    console.log("hello world")
},500)

function throttle(fn,delay){
    let flag = true;
    return function(){
        if(flag){
            setTimeout(() => {
                fn.call(this);
                flag = true;
            },delay)
        }
        flag = false;
    }
}
</script>
