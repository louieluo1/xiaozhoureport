<script>
// 0 1 1 2 3 5 8 13 21
// 1 1 2 3 5 8 13 21
// 1 2 3 5 8 13 21

function* fibonacci(){
    let [a,b] = [0,1];
    console.log(a);
    console.log(b);
    while(true){
        [a,b] = [b , a + b];
        yield b;
    }
}

for(let b of fibonacci()){
    if(b > 1000){
        break;
    }
    console.log(b);
}

</script>
