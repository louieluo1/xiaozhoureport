// 递归：自己调自己
// 计算累加
function fun(n){
    if(n === 1){
        return 1;
    }else{
        return n + fun(n - 1)
    }
}
let result = fun(1);
console.log(result);

    fun(1) : 1
    fun(2) : 2 + 1 = 3;
    fun(3) : 3 + 2 + 1 = 6
