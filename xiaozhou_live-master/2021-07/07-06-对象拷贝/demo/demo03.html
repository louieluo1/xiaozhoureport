<body>
<script>
// 拷贝一个对象：让两个变量指向两个对象

let obj = {
    name:"小明",
    age:2
}

function copy(obj){
    let newObj = {};
    for(let i in obj){
        newObj[i] = obj[i];
    }
    return newObj;
}

const newObject = copy(obj);

obj.name = "小红";
console.log(obj);
console.log(newObject);


</script>
</body>
</html>
