<body>
<script>
// 箭头函数中的this指向谁
/* 
    1. 普通函数，谁调用指向谁，箭头函数，
    在哪里定义指向谁。
    2. 箭头函数外指向谁就指向谁。
    3. 箭头函数中没有this
*/

let cat = {
    name:"喵喵",
    sayName(){
        setTimeout(() => {
            console.log(this)
        },1000)
    }
}
cat.sayName();
// 函数套函数，内部函数就是闭包
// 严谨和易懂如果冲突，选易懂
</script>
</body>
</html>
