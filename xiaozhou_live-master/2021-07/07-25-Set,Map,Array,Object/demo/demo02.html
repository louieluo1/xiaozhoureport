<script>
    // Map,数据结构
    // 对象{key:value}
    let admin = {limit:0};
    let user = {user:1};
    let map = new Map();
    map.set(admin,{name:"小明"})
    map.set(user,{name:"小红"})

    // console.log(map.get(admin));

    console.log(map)
    /* 
        Map：key value对
        与对象的区别是什么：
        对象key只能是字符串和symbol
        mapkey可以是任意数据类型
    */

</script>
