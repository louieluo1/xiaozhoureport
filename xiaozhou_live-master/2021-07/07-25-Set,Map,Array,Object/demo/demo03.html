<body>
<script>
// 如何让一个数组去掉重复元素
let arr = [1,3,2,3,0,4,5,"7",5,6,7,6,0];
let map = new Map();
let newArr = [];
arr.forEach(v => {
    if(!map.get(v)){
        map.set(v,true)
        newArr.push(v);
    }
})

console.log(newArr);



</script>
</body>
